<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title>Rango</title>
	</head>
	<body>
	<a href="/rango/">Index</a>
<div>
	
		{% if categories %}
			<h1>{{category.name}}<h1>
			{% if pages %}
				<ul>
				{% for page in pages %}
					<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
				</ul>
			{% else %}

			<strong>>No pages currently in category.</strong>
		{% endif %}
		            <a href="/rango/add_category/">Add a New Category</a><br />


			{% else %}
			The specified category does not exist.
			{% endif %}
		</div>
	>
	</body>
</html>
